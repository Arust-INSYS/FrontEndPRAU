<section class="contenedor">
  <div class="header text-center"> 
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText [(ngModel)]="searchTerm" placeholder="Search" (input)="applyGlobalFilter()">
      </span>
    </div>
   
  </div>

  <div class="subconten2">
    <h1 class="text-center titulo-criterios">Lista de clasificaci贸n</h1>
  
    <p-button label="Registrar" [rounded]="true" (click)="redirectToCriterios()" class="registrar-button mb-3"></p-button>
  
    <div class="tabla-container">
      <p-table #dt  [rows]="10" [paginator]="true"
  
        currentPageReportTemplate="Del {first} al {last} de {totalRecords} los criterios" [showCurrentPageReport]="true"
        [value]="criterio" [scrollable]="true" scrollHeight="400px">
          <ng-template pTemplate="header">
        <tr>
          <th>ID Clasificaci贸n</th>
          <th>Nombre clasificaci贸n</th>
          <th>Descripci贸n</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-criterio>
        <tr>
          <td>{{ criterio.idClasificacion }}</td>
          <td>{{ criterio.nombreClasificacion }}</td>
          <td>{{ criterio.descripcion }}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-success mr-2" (click)="actualizarCriterio(criterio.idClasificacion)"></button>
          </td>
          <td>
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger" *ngIf="criterio.idClasificacion" (click)="eliminarCriterio(criterio.idClasificacion)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
