<section class="contenedor">
  <div class="header">
    <p-toolbar>
      <div class="p-toolbar-group-start">
      </div>
      <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText placeholder="Search" />
        </span>
      </div>
      <div class="p-toolbar-group-end">
      </div>
    </p-toolbar>
  </div>
  <div class="subconten2">
    <button pButton icon="pi pi-plus" class="mr-2" (click)="redirectToCriterios()"></button>
    <h1 class="text-center">Lista de clasifiacion de criterios</h1>
    
    <p-table   #dt
    [value]="products"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [value]="criterio" [scrollable]="true" scrollHeight="400px">

      <ng-template pTemplate="header">
        <tr>
          <th>ID Criterio</th>
          <th>Nombre Criterio</th>
          <th>Descripci√≥n</th>
          
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
   
        <tr *ngFor="let criterio of criterio">
          <td>{{ criterio.idClasificacion }}</td>
          <td>{{ criterio.nombreClasificacion }}</td>
          <td>{{ criterio.descripcion }}</td>
          <td>
            <button pButton pRipple  icon="pi pi-pencil" class="p-button-success mr-2"  (click)="actualizarCriterio(criterio.idClasificacion)" ></button>
          </td>
          <td>
            <button pButton pRipple  icon="pi pi-trash" class="p-button-danger"  *ngIf="criterio.idClasificacion" (click)="eliminarCriterio(criterio.idClasificacion)" ></button >

          </td>
        </tr>
      </ng-template>
      
    </p-table>
  </div>
</section>
