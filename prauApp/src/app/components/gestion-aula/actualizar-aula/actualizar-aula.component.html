<!-- ENVIA A LA BASE DE DATOS -->
<form (ngSubmit)="actualizar(f)" #f="ngForm">
    <div id="formulario">
        <h1> Formulario Actualizar Aula</h1>
    </div>

    <div id="tabla-formulario">
        <label for="nombre">Nombre </label>
        <!-- <input [(ngModel)]="actualizadaAula.aulaNombre"  placeholder="Ingrese el  nombre del Aula..." name="fnombre" type="text" id="tabla"> -->
        <input [(ngModel)]="actualizadaAula.aulaNombre" type="text" class="entradas" pInputText
            placeholder="Ingrese el  nombre del Aula..." name="fnombre" type="text" id="tabla" required>
     
        
    
            <div class="flex flex-column gap-2">
                <label for="ciclo">Ciclo que Pertenece</label>
                <p-dropdown name="selectedCiclo" [options]="cicloSeleccion" optionValue="value" [(ngModel)]="actualizadaAula.cicloPertenece" optionLabel="label" [showClear]="true" placeholder="Seleccione un ciclo"></p-dropdown>
               
            </div>

        <!-- Para Docentes -->
        <label for="docente">Docente:</label>
        <p-dropdown class="full-width-dropdown" [(ngModel)]="actualizadaAula.docente" name="docente"
            [options]="docentes" optionLabel="fullName" placeholder="Seleccione un Docente"
            (onChange)="onDocenteChange($event)" [style]="{ 'width': '100%' }"[required]="true"></p-dropdown>

            

        <!-- <p-dropdown class="full-width-dropdown" [(ngModel)]="selectedDocente" name="docente" [options]="docentes"
            optionLabel="fullName" placeholder="Seleccione un Docente" [style]="{ 'width': '100%' }">
            <ng-template let-docente pTemplate="item">
                {{docente.perNombre1}} {{docente.perApellido1}}
            </ng-template>
        </p-dropdown> -->

        <!-- Para Asignaturas -->
        <label for="asignatura">Asignatura:</label>
        <p-dropdown class="full-width-dropdown" [(ngModel)]="actualizadaAula.asignatura" name="asignatura"
            [options]="asignaturas" optionLabel="nombreAsignatura" placeholder="Seleccione una Asignatura"
            (onChange)="onAsignaturaChange($event)" [style]="{ 'width': '100%' }"[required]="true" >
        </p-dropdown>
        <label for="periodo">Periodo Académico:</label>
        <!-- Para Periodos -->
        <p-dropdown class="full-width-dropdown" [(ngModel)]="actualizadaAula.periodoAc" name="periodoAc"
            [options]="periodos" optionLabel="nombrePeriodo" placeholder="Seleccione un Periodo"
            (onChange)="onPeriodoChange($event)" [style]="{ 'width': '100%' }"[required]="true">
        </p-dropdown>

        <label for="descripcion">Observaciones</label>
        <textarea [(ngModel)]="actualizadaAula.observaciones" rows="5" cols="70" class="entradas" pInputTextarea
            placeholder="Escriba una Observacio" name="descripcion" id="tabla"  [style]="{ 'width': '100%' }"></textarea>






    </div>
  

        <div id="botones-container">
            <p-button name="registro" type="submit" id="button"> ¡Actualizar Aula! </p-button>
            <p-button icon="pi pi-times" severity="danger" label="Cancelar" (click)="resetForm()"
                [routerLink]="['/menu/contenido-virtual/listar-aulas']"></p-button>
        </div>

</form>
