<body>
    <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <img
        src="https://www.tecazuay.edu.ec/wp-content/uploads/2023/07/LOGO-RECTANGULAR_SIN-FONDO.png"
        alt=""/>
    </div>
    <ul class="menu">
      <li routerLinkActive="router-link-active" *ngIf="nombredeRol === 'Administrador'">
        <a id="personas" [routerLink]="['/menu/contenido-persona']" >
          <i class="pi pi-users"></i>
          <span id="registrar" class="nav-item">Personas</span>
        </a>
      </li>

      <li routerLinkActive="router-link-active">
        <a
          [routerLink]="['/menu/contenido-criterios']"
        >
          <i class="pi pi-flag"></i>
          <span class="nav-item">Criterios</span>
        </a>
      </li>
      <li routerLinkActive="router-link-active">
        <a
          [routerLink]="['/menu/contenido-virtual']"
        >
          <i class="pi pi-desktop"></i>
          <span class="nav-item">Aula Virtual</span>
        </a>
      </li>

      <li routerLinkActive="router-link-active">
        <a [routerLink]="['/menu/contenido-analitics']">
          <i class="pi pi-chart-line"></i>
          <span class="nav-item">Analitics</span>
        </a>
      </li>

      <li class="logout" routerLinkActive="router-link-active">
        <a [routerLink]="['/login']">
          <i class="pi pi-sign-out"></i>
          <span class="nav-item">Log out</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- HEADER -->
  <div class="main-content">
    <div class="header-wrapper">
      <div class="header-title">
        <h2>Dashboard</h2>
      </div>
      <div class="header-img">
        <img
          class="header-img"
          src="https://www.tecazuay.edu.ec/wp-content/uploads/2023/07/LOGO-RECTANGULAR_SIN-FONDO.png"
          alt=""
        />
      </div>
      <div class="user-info search-box">
        <div class="user-data" *ngIf="datos && datos.length > 0">
          <h5 class="responsable"> {{datos[0][1]}}</h5>
          <h5 class="rol"> {{datos[0][0]}}</h5>
        </div>
        <img
          src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745"
          alt=""
        />
      </div>
    </div>

    <!-- CONTENT CARRERAS -->

    <div class="card-container">
      <div class="card-wrapper">
        <div class="contenido">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
