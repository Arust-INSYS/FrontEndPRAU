<section class="contenedor">
  <div class="header">
    <p-toolbar>
      <div class="p-toolbar-group-start">
      </div>
      <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText placeholder="Search" />
        </span>
      </div>
      <div class="p-toolbar-group-end">
      </div>
    </p-toolbar>
  </div>
  <div class="subconten2">

    <h1 class="text-center titulo-criterios">Lista de criterios</h1>
    <p-button label="Registrar" [rounded]="true" (click)="redirectToCriterios()" class="registrar-button"></p-button>
    <p-table #dt [value]="products" [rows]="10" [paginator]="true"
      [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
      [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
      [value]="criterio" [scrollable]="true" scrollHeight="400px">
      <ng-template pTemplate="header">
        <tr>
          <th>ID Criterio</th>
          <th>Nombre Criterio</th>
          <th>Descripci√≥n</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-criterio>
        <tr>
          <td>{{ criterio.idCriterio }}</td>
          <td>{{ criterio.nombreCriterio }}</td>
          <td>{{ criterio.descripcion }}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-success mr-2" (click)="actualizarCriterio(criterio.idCriterio)"></button>
          </td>
          <td>
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger" *ngIf="criterio.idCriterio" (click)="eliminarCriterio(criterio.idCriterio)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
