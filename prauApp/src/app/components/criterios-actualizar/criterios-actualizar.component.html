<div class="formulario">

    <body>
       
        
            <h2 class="text-center">Actulizar registro de Criterio</h2>
            <div class="flex flex-column gap-2">
                <label for="nombreCriterio">Nombre de Criterio:</label>
                <input pInputText type="text" id="nombreCriterio" name="nombreCriterio" placeholder="Nombre de Criterio"[(ngModel)]="criterio.nombreCriterio" />
                <small id="nombreCriterio">Ingrese nombre de criterio.</small>
            </div>
            <div class="flex flex-column gap-2">
                <label for="descripcion">Descripción:</label>
                <textarea
                        pInputText
                        id="descripcion"
                        name="descripcion"
                        placeholder="nombre de clasificación"
                        [(ngModel)]="criterio.descripcion"
                    ></textarea>
                <small id="descripcion">Ingrese la  descripción .</small>
              </div>
            <div class="button-container">
                <p-button  icon="pi pi-check"  label="Guardar"[rounded]="true" [text]="true" [raised]="true" (click)="onSubmit()" ></p-button>
              
                <p-button   icon="pi pi-times" label="Cancelar" [rounded]="true" [text]="true" [raised]="true" severity="danger " routerLink="/menu/contenido-criterios/criterios-listar"  ></p-button>
            </div>
        
           
     
           
    
    </body>
    
    </div>
