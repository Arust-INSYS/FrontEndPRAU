<!-- HTML: asignatura-actualizar.component.html -->
<div class="formulario">
    <h2 class="text-center">Actualizar registro de Asignatura</h2>
    <div class="flex flex-column gap-2">
        <label for="nombreAsignatura">Nombre de Asignatura:</label>
        <input pInputText type="text" id="nombreAsignatura" name="nombreAsignatura" placeholder="Nombre de Asignatura" [(ngModel)]="asignatura.nombreAsignatura" />
        <small id="nombreAsignaturaHelp">Ingrese nombre de asignatura.</small>
    </div>
    <div class="flex flex-column gap-2">
        <label for="descripcionAsignatura">Descripción:</label>
        <input pInputText type="text" id="descripcionAsignatura" name="descripcionAsignatura" placeholder="Descripción de Asignatura" [(ngModel)]="asignatura.descripcionAsignatura" />
        <small id="descripcionAsignaturaHelp">Ingrese la descripción.</small>
    </div>
    <div class="flex flex-column gap-2">
        <label for="carrera">Carrera:</label>
        <p-autoComplete [(ngModel)]="selectedCountry" [dropdown]="true" [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)" field ="nombreCarrera"> 
            <ng-template let-item pTemplate="item">
                <div>{{item.nombreCarrera}} </div>
                
            </ng-template>
        </p-autoComplete>
        
    
    <div class="button-container">
        <p-button icon="pi pi-check" label="Guardar" [rounded]="true" [text]="true" [raised]="true" (click)="onSubmit()"></p-button>
        <p-button icon="pi pi-times" label="Cancelar" [rounded]="true" [text]="true" [raised]="true" severity="danger" routerLink="/menu/contenido-virtual/asignatura-listar"></p-button>
    </div>
</div>
