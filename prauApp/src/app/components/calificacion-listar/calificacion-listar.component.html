<section class="contenedor">
    <div class="header text-center">
      <div class="p-toolbar-group-center">
       
      </div>
    </div>
  
    <div class="subconten2">
      <h1 class="text-center titulo-criterios">Lista de calificación</h1>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          [(ngModel)]="searchTerm"
          placeholder="Buscar"
          (input)="applyGlobalFilter()"
        />
      </span>
      <p-button
        label="Registrar"
        [rounded]="true"
        (click)="redirectToCriterios()"
        class="registrar-button mb-3"
      ></p-button>
  
      <div class="tabla-container">
        <p-table
          #dt
          [rows]="10"
          [paginator]="true"
          currentPageReportTemplate="Del {first} al {last} de {totalRecords} los criterios"
          [showCurrentPageReport]="true"
          [value]="calificacion"
          [scrollable]="true"
          scrollHeight="400px"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Codigo calificacion</th>
              <th>Descripción</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-calificacion>
            <tr>
              <td>{{ calificacion.codCalificacion }}</td>
              <td class="descripcion-criterio">{{ calificacion.descripcion }}</td>
            
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-success mr-2"
                  (click)="actualizarCriterio(calificacion.codCalificacion)"
                ></button>
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-danger"
                  *ngIf="calificacion.codCalificacion"
                  (click)="eliminarCriterio(calificacion.codCalificacion)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </section>
