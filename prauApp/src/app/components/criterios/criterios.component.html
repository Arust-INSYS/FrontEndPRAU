<div *ngIf="rol === 'Administrador' || rol === 'Responsable'" class="formulario">
    <h2 class="text-center">Registro de Criterio</h2>
    <div class="flex flex-column gap-2">
        <label for="nombreCriterio">Nombre de Criterio:</label>
        <input pInputText type="text" id="nombreCriterio" name="nombreCriterio" placeholder="Nombre de Criterio" [(ngModel)]="criterio.nombreCriterio" />
        <small id="nombreCriterio">Ingrese nombre de criterio.</small>
    </div>


    <div class="flex flex-column gap-2">
        <label for="descripcion">Descripción:</label>
        <textarea
                pInputText
                id="descripcion"
                name="descripcion"
                placeholder="Descripción"
                [(ngModel)]="criterio.descripcion"
            ></textarea>
        <small id="descripcion">Ingrese la  descripción .</small>
        
        <div class="flex flex-column gap-2">
            <label for="estado">Clasificación de Estado:</label>
            <p-dropdown [options]="estadoSelecion" [(ngModel)]="criterio.estado" optionLabel="nombreEstado" [showClear]="true" placeholder="Seleccione un estado"></p-dropdown>
            <p-button (click)="mostrar()">Mostrar</p-button>

        </div>


    <div class="flex flex-column gap-2">
        <label for="clasificacion">Clasificación de Criterio:</label>
        <p-dropdown [options]="clasificaciones" [(ngModel)]="criterio.clasificacion" optionLabel="nombreClasificacion" [showClear]="true" placeholder="Seleccione una clasificación"></p-dropdown>
    </div>
    <div class="button-container">
        <p-button  type="submit" icon="pi pi-check" label="Guardar" [rounded]="true" [text]="true" [raised]="true" (click)="guardarCriterio()"></p-button>
    </div>
</div>
