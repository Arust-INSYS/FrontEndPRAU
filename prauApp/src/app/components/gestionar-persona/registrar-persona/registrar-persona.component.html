<div class="formulario">
  <h1>contenido de persona</h1>
  <div class="input-group">
    <label for="cedula">Cedula:</label>
    <input
      type="text"
      id="cedula"
      name="cedula"
      pInputText
      [(ngModel)]="persona.perCedula"
      required
    />
  </div>
  <div class="input-group">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      pInputText
      [(ngModel)]="persona.perNombre1"
      required
    />
  </div>
  <div class="input-group">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" pInputText />
  </div>
  <div class="input-group">
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" name="direccion" pInputText />
  </div>
  <div class="input-group">
    <label for="telefono">Tel√©fono:</label>
    <input type="tel" id="telefono" name="telefono" pInputText />
  </div>
  <div class="input-group">
    <label for="fecha">Fecha Nacimiento:</label>
    <input type="text" id="fecha" name="fecha" pInputText />
  </div>

  <div class="input-group">
    <label for="dropdown1">Usuario:</label>
    <p-dropdown
      id="dropdown1"
      [style]="{ 'width.%': 100 }"
      [options]="userOptions"
    >
    </p-dropdown>
  </div>
  <div class="input-group">
    <label for="dropdown2">Carrera:</label>
    <p-dropdown id="dropdown2" [style]="{ 'width.%': 100 }"></p-dropdown>
  </div>
  <div class="input-group">
    <label for="dropdown3">Dropdown 3:</label>
    <p-dropdown id="dropdown3" [style]="{ 'width.%': 100 }"></p-dropdown>
  </div>
  <div class="boton-group">
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Guardar"
      (click)="registrarPersona()"
    ></button>
  </div>
</div>
