<div class="formulario">
  <h1>contenido de persona</h1>
  <div class="input-group">
    <label for="cedula">Cedula:</label>
    <input
      type="text"
      id="cedula"
      name="perCedula"
      pInputText
      [(ngModel)]="persona.perCedula"
      required
    />
  </div>
  <div class="input-group">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      pInputText
      [(ngModel)]="persona.perNombre1"
      required
    />
  </div>
  <div class="input-group">
    <label for="apellido">Apellido:</label>
    <input
      type="text"
      id="apellido"
      name="apellido"
      pInputText
      [(ngModel)]="persona.perApellido1"
    />
  </div>
  <div class="input-group">
    <label for="direccion">Direccion:</label>
    <input
      type="text"
      id="direccion"
      name="direccion"
      pInputText
      [(ngModel)]="persona.perDireccion"
    />
  </div>
  <div class="input-group">
    <label for="telefono">Tel√©fono:</label>
    <input
      type="tel"
      id="telefono"
      name="telefono"
      pInputText
      [(ngModel)]="persona.perTelefono"
    />
  </div>
  <div class="input-group">
    <label for="fecha">Fecha Nacimiento:</label>
    <p-calendar
      id="fecha"
      name="fecha"
      [(ngModel)]="persona.perFechaNacimiento"
      dateFormat="dd/mm/yy"
      [showIcon]="true"
    ></p-calendar>
  </div>

  <div class="input-group">
    <label for="dropdown1">Usuario:</label>
    <p-dropdown
      id="dropdown1"
      [style]="{ 'width.%': 100 }"
      [options]="userOptions"
      [(ngModel)]="usuario.rolId.rolNombre"
      optionLabel="label"
      optionValue="value"
    >
    </p-dropdown>
  </div>
  <div class="input-group">
    <p-dropdown
      id="dropdown2"
      [style]="{ 'width.%': 100 }"
      [options]="userValues"
      [(ngModel)]="usuario.rolId.rolId"
      optionLabel="label"
      optionValue="value"
    >
    </p-dropdown>
  </div>
  <div class="boton-group">
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Guardar"
      (click)="registrar()"
    ></button>
  </div>
</div>
<router-outlet></router-outlet>
