<router-outlet></router-outlet>
<section class="contenedor">
  <div class="cabecera">
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <button
          pButton
          icon="pi pi-plus"
          class="mr-2"
          (click)="showModal()"
        ></button>
        <button pButton icon="pi pi-print" class="mr-2"></button>
        <button pButton icon="pi pi-upload"></button>
      </div>
      <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText placeholder="Search" />
        </span>
      </div>
      <div class="p-toolbar-group-end">
        <p-splitButton
          label="Save"
          icon="pi pi-check"
          [model]="items"
        ></p-splitButton>
      </div>
    </p-toolbar>
  </div>
  <div class="subconten2">
    <p-table [value]="personas" [scrollable]="true" scrollHeight="400px">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cédula</th>
          <th>Dirección</th>
          <th>F-Nacimiento</th>
          <th>Teléfono</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr *ngFor="let people of personas">
          <td>{{ people.perNombre1 }}</td>
          <td>{{ people.perApellido1 }}</td>
          <td>{{ people.perCedula }}</td>
          <td>{{ people.perDireccion }}</td>
          <td>{{ people.perFechaNacimiento }}</td>
          <td>{{ people.perTelefono }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
<p-dialog
  [(visible)]="displayModal"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '50vw' }"
>
  <app-registrar-persona></app-registrar-persona>
</p-dialog>
