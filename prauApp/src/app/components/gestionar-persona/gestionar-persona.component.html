<section class="contenedor">
  <div class="formulario">
    <div class="flex flex-column gap-2">
      <label for="username">Nombre</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="value"
      />
      <small id="username-help">Escriba el nombre.</small>
    </div>
    <div class="flex flex-column gap-2">
      <label for="username">Apellido</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="value"
      />
      <small id="username-help">Escriba el apellido</small>
    </div>
    <div class="flex flex-column gap-2">
      <label for="username">Correo</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="value"
      />
      <small id="username-help">Escriba el correo</small>
    </div>
  </div>
  <div>
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
